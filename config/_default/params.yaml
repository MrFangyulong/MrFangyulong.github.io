# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
# 外观设置
appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

# SEO
#搜索引擎优化
marketing:
  en:
    seo:
      site_type: Organization
      local_business_type: ''
      org_name: 'My Research Group'
      description: 'Welcome to our research group website powered by Wowchemy.'
      twitter: 'GetResearchDev'
    analytics:
      google_analytics: ''
      baidu_tongji: ''
      google_tag_manager: ''
      microsoft_clarity: ''
    verification:
      google: ''
      baidu: ''
  zh:
    seo:
      site_type: Organization
      local_business_type: ''
      org_name: '我的研究组'
      description: '欢迎访问我们的研究组网站，由 Wowchemy 构建。'
      twitter: 'GetResearchDev'
    analytics:
      google_analytics: ''
      baidu_tongji: ''
      google_tag_manager: ''
      microsoft_clarity: ''
    verification:
      google: ''
      baidu: ''


# Site header
# 页眉配置
header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: false

# Site footer
# 页脚配置
footer:
  copyright:
    notice: '© {year} ihcil. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
# 本地化
locale:
   en:
    date_format: 'Jan 2, 2006'
    time_format: '3:04 PM'
    address_format: en-us
  zh:
    date_format: '2006年1月2日'
    time_format: '15:04'
    address_format: zh-cn

# Site features
# 站点功能
features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/MrFangyulong/MrFangyulong.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions
# 扩展模块
extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style
# 引用风格
publications:
  date_format: January 2006
  citation_style: apa
